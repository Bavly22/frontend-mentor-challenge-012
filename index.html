<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fylo.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="container">
    <div class="one">
      <header>
        <img src="images/logo.svg" alt="logo">
      </header>
      <footer>
        <img src="images/icon-document.svg" alt="">
        <img src="images/icon-folder.svg" alt="">
        <img src="images/icon-upload.svg" alt="">
      </footer>
    </div>
    <div class="two">
      <header>
        <p>You’ve used <span>815 GB </span> of your storage</p>
      </header>
      <main>
        <div class="lod"></div>
      </main>
      <footer>
        <span>0 GB</span><span>1000 GB</span>
      </footer>
      <p>185 <span>GB Left</span></p>
    </div>
  </div>
  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->

</body>
</html>
